name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

# Allow the workflow to write pages and push commits
permissions:
  contents: write    # allow pushing commits (gh-pages)
  pages: write       # allow publishing GitHub Pages
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true   # ensure GITHUB_TOKEN is available for git push

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Show build files (for debugging)
        run: |
          echo "Dist root:"
          ls -la dist || true
          echo "Dist assets:"
          ls -la dist/assets || true
          echo "Head of index.html:"
          sed -n '1,40p' dist/index.html || true

      - name: Copy index.html -> 404.html (SPA fallback)
        run: cp dist/index.html dist/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          commit_message: "chore: publish site from GitHub Actions"
